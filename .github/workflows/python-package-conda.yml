name: Build for KNIME 4.6

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
    - name: Install dependencies
      run: |
        conda env update --file environment.yml --name base
    - name: Lint with flake8
      run: |
        conda install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Install the environment
      run: conda create -n knime-builder python=3.9 knime-python-base=4.6 knime-extension=4.6 -c knime -c conda-forge
    - name: Run build script 
      run: build_python_extension.py --knime-version 4.6 src/ off_target_v46/ 
    - name: Create artifact
      uses: actions/upload-artifact@v2
      with:
        name: off_target_v46
        path: off_target_v46/
